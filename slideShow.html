<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg" ];
var clipList = [ "sounds/bean.mp3", "sounds/elfo.mp3", "sounds/luci.mp3", "sounds/zog.mp3", "sounds/derek.mp3" ];
function startShow()
{
	var pic = document.getElementById("picFrame");
    var clip = document.getElementById("myAudio");
    
    pic.src = picList[number];
    clip.src = clipList[number];
    clip.play()
    
    number = number + 1;
    
    if (number > 4 ) 
    {
        number = 0;
    }
}

</script>

</head>
<body bgcolor="black" link="pink" vlink="pink">
<center> 
<font color="white">      
<h1> My SlideShow </h1>

<img id="picFrame" src="images/slide0.jpg"/>
<audio id="myAudio"> </audio>
       
       
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

<br/>
<br/>
<br/>

<p> <a href="index.html"> Click here to return to my homepage.</a>
</p>
    
</font>    
</center>
</body>
</html>
