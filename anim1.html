<html>
<head>
<script language="javaScript">
    
function beginAnim()
{
    var myDude = document.getElementById("dude");
    var xPos = myDude.style.left;
    xPos = parseInt(xPos);
    xPos -=5; //guy moves 5 px to the left
    
    if( xPos<0 ) //if dude is off the screen
    {
        xPos = 900; //starts back at original position
    }
    
    myDude.style.left = xPos; 
    var timer = setTimeout("beginAnim()", 30); //timer that runs this function every 30 milliseconds
    
}
    //divs used to control where images/text can appear on the screen
    //can hide and show a div
    
</script>
</head>
